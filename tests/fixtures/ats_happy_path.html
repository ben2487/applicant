<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ATS Style Apply Form</title>
    <style>
      .form-group { margin-bottom: 12px; }
      label { display: block; font-weight: 600; }
      input, textarea, select { width: 340px; padding: 6px; }
      .section { margin: 16px 0; border-top: 1px solid #ddd; padding-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Apply for Software Engineer</h1>
    <form>
      <div class="section">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" />
        </div>
      </div>

      <div class="section">
        <h2>Resume</h2>
        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" />
        </div>
        <div class="form-group">
          <label for="cover">Cover Letter</label>
          <textarea id="cover" name="cover" rows="5" placeholder="Paste your cover letter here..."></textarea>
        </div>
      </div>

      <div class="section">
        <h2>Additional Questions</h2>
        <div class="form-group">
          <label for="work_auth">Are you authorized to work in the US?</label>
          <select id="work_auth" name="work_auth" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <button type="submit">Submit application</button>
    </form>
  </body>
  </html>
